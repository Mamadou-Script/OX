<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Connexion - Accès Premium</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .container h2 { text-align: center; color: #333; }
        .container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .container button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion - Accès Premium</h2>
        <form>
            <input type="text" placeholder="Nom d'utilisateur ou email" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    <script src="erabusshade.js"></script>
</body>
</html>
